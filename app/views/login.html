<div class="login-container">
<div class="rounded10">
	<form class="white">
		<div class="row">
			<div class="col-md-3 padding4">
				<input type="text" id="username" placeholder="Username" required/>
			</div>
			<div class="col-md-3 padding4">
				<input type="text" id="password" placeholder="password" required/>
			</div>
			<div class="col-md-4 padding4">
				<button class="btn button" ng-click="loginSubmit()">Login</button>
			</div>
		</div>
	</form>
</div>
</div>
